<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Akure Athletics Championship</h1>
    <nav>
      <ul>
        <li><a href="/athletes-hompage.html">Home</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="/athletes-sign-in.html">Sign in</a></li>
      </ul>
    </nav>
    <div class="img"></div>
    <form action="#" method="post" id="sign-up">
      <h2>Sign Up</h2>
      <div>
        <label for="firstname">firstname</label><br />
        <input type="text" name="firstname" id="firstname" /><br />
        <label for="lastname">lastname</label><br />
        <input type="text" name="lastname" id="lastname" /><br />
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" /><br />
        <label for="DOB">date of birth</label><br />
        <input type="datetime" name="dob" id="dob" /><br />
        <label for="State of Origin">State of Origin</label><br />
        <input type="text" name="State-of-origin" id="State-of-origin" /><br />
        <label for="Nationality">Nationality</label><br />
        <input type="text" name="Nationality" id="Nationality" /><br />
        <label for="Gender">Gender</label><br />
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="male">Female</option>
          <option value="Others">Others</option></select
        ><br />
        <label for="username">username</label><br />
        <input type="text" name="username" id="username" /><br />
        <label for="password">Password</label><br />
        <input type="password" name="Password" id="password" /><br />
        <input type="submit" value="submit" />
      </div>
    </form>
</html>
